<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To->DOs</title>

        <link rel="stylesheet" href="./assets/css/colors.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/vendors/ionicons.min.css" />
        <script
        defer
        src="https://unpkg.com/ionicons@4.5.5/dist/ionicons/ionicons.dy5iahpg.js"
        data-resources-url="https://unpkg.com/ionicons@4.5.5/dist/ionicons/"
        data-namespace="ionicons"
    ></script>
    
    </head>
    <body>
        <header>
            <h1>To -> DOs list</h1>
        </header>
        <main>
            <div class="wrapper">
                <div id="input-box" class="box-shadow">
                    <input id="todos" type="text" name="todos" />

                    <ion-icon id="add-btn"
                    class="box-shadow hover" name="add"></ion-icon>
                </div>

                <div id="color-box">
                    <div class="color-img" id="color-none">none</div>
                    <div class="color-img" id="color-red"></div>
                    <div class="color-img" id="color-green"></div>
                    <div class="color-img" id="color-yellow"></div>
                    <div class="color-img" id="color-blue"></div>
                </div>

            </div>
            <div class="wrapper lists">
                <div class="todo-list-header">
                    <div id="todo-list">
                    </div>
                </div>
            </div>
        </main>

        <script defer src="./assets/js/Todo-record.js"></script>
        <script defer src="./assets/js/main.js"></script>
    </body>
</html>
